<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>DVDStore : Votre boutique de DVD en ligne</h1>
    <table border="2">
        <caption>
            Liste des Films de ma collection DVDStore
        </caption>
        <thead>
        <tr>
            <th scope="col">Titre</th>
            <th scope="col">Genre</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="movie: ${movies}">
            <td th:text="${movie.titre}">titre</td>
            <td th:text="${movie.genre}">genre</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
